<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="display-container" class="display-container">
            <div id="display" class="display"></div>
            <div id="display-buttons" class="display-buttons">
                <button id="delete" class="delete">Delete</button>
                <button id="clear" class="clear">Clear</button>
            </div>
        </div>
        <div id="keypad-container" class="keypad-container">
            <div id="keypad-numbers" class="keypad-numbers"></div>
            <div id="keypad-operators" class="keypad-operators"></div>
        </div>
    </div>
</body>

</html>
